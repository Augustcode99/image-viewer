<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <img src="./images/bat-small.jpg" alt="" id="bat" class="animal" />
      <img src="./images/cat-small.jpg" alt="" id="cat" class="animal" />
      <img src="./images/croc-small.jpg" alt="" id="croc" class="animal" />
      <img src="./images/croca-small.jpg" alt="" id="croca" class="animal" />
      <img
        src="./images/leopard-small.jpg"
        alt=""
        id="leopard"
        class="animal"
      />
      <img src="./images/lion-small.jpg" alt="" id="lion" class="animal" />
      <img src="./images/sheep-small.jpg" alt="" id="sheep" class="animal" />
      <img src="./images/wolf-small.jpg" alt="" id="wolf" class="animal" />
      <img src="./images/wolf2-small.jpg" alt="" id="wolf2" class="animal" />
      <img src="./images/turtle-small.jpg" alt="" id="turtle" class="animal" />
      <img src="./images/sea-small.jpg" alt="" id="sea" class="animal" />
      <img src="./images/bird-small.jpg" alt="" id="bird" class="animal" />
    </div>
    <div class="viewer">
      <button class="arrow back">
        <img src="./images/arrowback.png" alt="" />
      </button>
      <button class="arrow next">
        <img src="./images/arrownext.png" alt="" />
      </button>
      <button class="exit"><img src="./images/exit.png" alt="" /></button>
    </div>
  </body>
</html>
