<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Image Viewer</title>
    <script src="./script.js" defer></script>

    <div class="gallery">

      <img src="./images/wolf-small.jpg" alt="" id="wolf" />
      <img src="./images/wolf2-small.jpg" alt="" id="wolf2" />
      <img src="./images/turtle-small.jpg" alt="" id="turtle" />
      <img src="./images/sea-small.jpg" alt="" id="sea" />

</html>
