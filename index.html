<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Animal Gallery</h1>
    <div class="gallery">
      <img src="./images/bat-small.jpg" alt="" />
      <img src="./images/cat-small.jpg" alt="" />
      <img src="./images/croc-small.jpg" alt="" />
      <img src="./images/croca-small.jpg" alt="" />
      <img src="./images/leopard-small.jpg" alt="" />
      <img src="./images/lion-small.jpg" alt="" />
      <img src="./images/sheep-small.jpg" alt="" />
      <img src="./images/wolf-small.jpg" alt="" />
      <img src="./images/wolf2-small.jpg" alt="" />
      <img src="./images/turtle-small.jpg" alt="" />
      <img src="./images/sea-small.jpg" alt="" />
      <img src="./images/bird-small.jpg" alt="" />
      <img src="./images/chameleon-small.jpg" alt="" />
      <img src="./images/elephant-small.jpg" alt="" />
      <img src="./images/fo-small.jpg" alt="" />
      <img src="./images/hippo-small.jpg" alt="" />
      <img src="./images/macaw-small.jpg" alt="" />
      <img src="./images/owl-small.jpg" alt="" />
      <img src="./images/rain-small.jpg" alt="" />
      <img src="./images/tig-small.jpg" alt="" />
    </div>
    <div class="viewer">
      <img src="" alt="" id="selected-image" />
      <button class="arrow back">
        <img src="./images/arrowback.png" alt="" />
      </button>
      <button class="arrow next">
        <img src="./images/arrownext.png" alt="" />
      </button>
      <button class="exit">
        <img src="./images/exit.png" alt="" />
      </button>
    </div>
  </body>
</html>
